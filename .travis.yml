sudo: required
dist: trusty
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-6
      - g++-6
      - cmake

# Enable C++ support
language: cpp

# Build steps
script:
  # Export CC and CXX to tell cmake which compiler to use
  - export CC=/usr/bin/gcc-6
  - export CXX=/usr/bin/g++-6
  # Check versions of gcc, g++ and cmake
  - gcc -v && g++ -v && cmake --version
  # Run build 
  # Check versions of gcc, g++ and cmake
  - gcc -v && g++ -v && cmake --version
  # Run build 
  - mkdir build
  - cd build
  - cmake .. && make
